    <div id="main-container">
        <div id="full-header">
            <div id="header">
                <nav id="main-nav">

            </div>

        <div id="contact">
            <h1>Contact Me</h1>
            <p id="contact-msg">
                Feel free to contact me about scheduling and other good stuff.
            </p>
            <form method="POST">
                <div>
                    <label for="fName">First Name</label>
                    <input type="text" name="fName">
                </div>
                <div>
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="40" rows="5"></textarea>
                </div>
                <div>
                    <input type="submit" value="Send Message" name="submitMessage">
                </div>
            </form>
        </div>


    </div>
