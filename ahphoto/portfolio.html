<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alissa Hoffman Photography - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <script type="text/javascript" src="./images.js"></script>

    <div id="main-container">
        <div id="full-header">
            <div id="header">
                <nav id="main-nav">
                    <a href="./index.html" class="main-link"><img src="assets/drawing.svg" id="header-img"></a>
                    <a href="./portfolio.html" class="main-link">Portfolio</a>
                    <a href="./contact.html" class="main-link">Contact</a>
                    <a href="./about.html" class="main-link">About Me</a>
                </nav>
                <nav id="social-links">
                    <a href="https://instagram.com"><img src="./icons/64px-Instagram-Icon.png"  class="social-a"></a>
                    <a href="https://facebook.com"><img src="./icons/Facebook_icon_192.png"  class="social-a"></a>
                </nav>
            </div>
            <nav id="portfolio-nav">
                <button type="button" class="portfolio-link" onclick="setSection('children')">Children</button>
                <button type="button" class="portfolio-link" onclick="setSection('couples')">Couples</button>
                <button type="button" class="portfolio-link" onclick="setSection('senior')">Senior</button>
                <button type="button" class="portfolio-link" onclick="setSection('weddings')">Wedding</button>
            </nav>
        </div>
        <div id="image-container">
            <span class="carousel-btn">
                <button type="button" onclick="prevImg()">&lt;</button>
            </span>
            <span id="img-box">
                <img src="" id="curr-img" onclick="openFullSize()">
            </span>
            <span class="carousel-btn"><button type="button" onclick="nextImg()">&gt;</button></span>
        </div>
        <div id="full-size-modal">
            <div id="modal-container">
                <img src="" class="full-size-img" id="full-size">
                <div id="full-size-message">Click to close</div>
            </div>
        </div>
    </div>
    <script>
        let currImg = document.getElementById("curr-img");
        let fullImg = document.getElementById("full-img");
        let currIndex = 0;
        let section = "children";
        let fullSizeModal = document.getElementById("full-size-modal");
        
        window.onload = getImage();

        function getImage () {
            currImg.src = imgData[section][currIndex].src;            
        }
        
        function nextImg() {
            if(currIndex === imgData[section].length) {
                currIndex = 0;
            } else {
                currIndex++;
            }

            currImg.src = imgData[section][currIndex].src;
        }

        function prevImg() {
            if(currIndex < 0) {
                currIndex = imgData[section].length - 1;
            } else {
                currIndex--;
            }

            currImg.src = imgData[section][currIndex].src;
        }

        function setSection(selCat) {
            section = selCat;
            setIndex();
            getImage();
        }

        function openFullSize() {
            document.getElementById("full-size").src = imgData[section][currIndex].src;
            fullSizeModal.style.visibility = "visible";
        }

        fullSizeModal.addEventListener("click", function() {
            fullSizeModal.style.visibility = "hidden";
        });

        function setIndex() {
            currIndex = 0;
        }

    </script>

</body>
</html>
